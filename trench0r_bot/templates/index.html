<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>🧠 Swarm Command Center</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>🧠 Swarm Command Center</h1>

        <form method="post" action="/ask">
            <label for="chain">Choose blockchain:</label><br />
            <select id="chain" name="chain" required>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
                <option value="sui">Sui</option>
                <option value="base">Base</option>
                <option value="abstract">Abstract</option>
            </select><br /><br />

            <label for="question">Enter Contract Address:</label><br />
            <input type="text" id="question" name="question" placeholder="0x..." required /><br /><br />

            <button type="submit">🛁 Deploy Intelligence</button>
        </form>

        {% if question %}
        <div class="result">
            <h3>📜 Question:</h3>
            <p>{{ question }}</p>
            <h3>🛁 Response:</h3>
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
